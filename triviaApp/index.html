<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #answers label {
            text-align: left;

        }
    </style>
    <title>Trivia</title>
</head>

<body>

    <div class="container border mt-5">
        <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Trivia App</h1>
                        <button id="close" type="button" class="btn-close d-none" data-bs-dismiss="modal"
                            aria-label="Close"></button>

                    </div>
                    <div class="modal-body d-none" id="results">
                        You got <span id="correctAns"></span> out of <span id="howManyQ"></span>
                    </div>
                    <div class="model-body" id="settingsForm">
                        <form class="mx-3">
                            <legend>Trivia Settings</legend>


                            <div class="">
                                <label for="quantity" class="form-label mb-1">Select Category: </label>
                                <select id="categories" class="form-select" aria-label="Default select example"
                                    required>

                                </select>
                            </div>
                            <div class="my-2">
                                <label for="quantity" class="form-label mb-1">Select Difficulty: </label>
                                <select id="userInputDiff" class="form-select" aria-label="Default select example"
                                    required>
                                    <option value="easy" selected>Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="quantity" class="form-label mb-1">Number Of Questions: (Max 50)</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="1" max="50"
                                    step="1" required value="10">
                                <div id="alert" class="alert alert-warning alert-dismissible fade show d-none mt-2"
                                    role="alert">
                                    <span id="alertText">You should check in on some of those fields below.</span>

                                </div>
                                <button id="showAlert" class="btn btn-primary d-none"></button>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning d-none" id="settingsBtn">Change Settings</button>
                        <button type="button" class="btn btn-primary" id="startOver">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-4 justify-content-between align-items-center">
            <div class="col-4 display-6 border rounded bg-light text-dark text-center p-1 ">
                Question No.<span id="qNum">1</span> of <span id="howMany">10</span>
            </div>
            <div class="col-3 border rounded bg-light text-dark text-center p-1 ">
                <span id="categoryNameSpan" class="fs-5"></span> <span class="badge rounded-pill text-bg-primary"
                    id="diffBadge">Difficulty</span>
            </div>
        </div>
        <div class="row justify-content-start m-4 ">
            <div class="col-12 border rounded bg-light text-dark p-2 shadow-lg text-center fs-5" id="question">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row justify-content-start m-4 border-bottom border-light-subtle">
            <div class="col-12 px-0">Please choose one of the following answers:
            </div>
        </div>
        <div class="row justify-content-start m-4">
            <div id="answers" class="btn-group-vertical d-flex" role="group" aria-label="Vertical button group">
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                <label class="btn btn-outline-primary btn-lg mb-2" for="option1">Loading...</label>

                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn btn-outline-primary btn-lg mb-2" for="option2">Loading...</label>

                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn btn-outline-primary btn-lg mb-2" for="option3">Loading...</label>

                <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
                <label class="btn btn-outline-primary btn-lg mb-2" for="option4">Loading...</label>
            </div>
        </div>
        <div class="row m-4 justify-content-between border-top border-light-subtle">
            <div class="col-2 mt-3">
                <button type="button" class="btn btn-warning btn-lg" id="menuBtn">Menu</button>
            </div>
            <div class="col-2 mt-3 d-grid">
                <button type="button" class="btn btn-primary btn-lg" id="next">Next</button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
